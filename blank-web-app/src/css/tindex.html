<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
    <title></title>
    <style type="text/css">
        html, body {
            background-color: #fff;
            padding: 0;
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>
<div class="b-content">
    <h1>Активация выполенена успешно!</h1>
    <p>Вы будете перенаправлены на страницу входа через <span id="timer">10</span>с.</p>
</div>
    <div class="b-footer-container kenzo-back">
        <div class="b-footer kenzo">
            <a href="http://getblank.net" target="_blank" class="b-footer-logo">
                <span class="b-logo-caption">powered by</span>
                <span class="b-logo">BLANK</span>
            </a>
        </div>
    </div>
<script type="text/javascript">
    var rest = 10, timer = document.getElementById('timer');
    (function countDown() {
        timer.innerHTML = rest-- + '';
        return rest > 0 ? setTimeout(countDown, 1000) : (window.location = "http://getblank.net");
    })();
</script>
</body>
</html>
